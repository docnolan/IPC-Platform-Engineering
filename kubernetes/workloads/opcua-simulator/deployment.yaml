apiVersion: apps/v1
kind: Deployment
metadata:
  name: opcua-simulator
  namespace: dmc-workloads
  labels:
    app.kubernetes.io/name: opcua-simulator
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Flux
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: opcua-simulator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: opcua-simulator
        app.kubernetes.io/version: "1.0.0"
        app.kubernetes.io/managed-by: Flux
    spec:

      containers:
        - name: opcua-simulator
          image: <your-acr-name>.azurecr.io/dmc/opcua-simulator:v1.0.7 # {"$imagepolicy": "flux-system:opcua-simulator"}
          imagePullPolicy: Always
          securityContext:
            runAsUser: 1000
            runAsGroup: 3000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 4840
              protocol: TCP
            - containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: tmp-volume
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: opcua-simulator
  namespace: dmc-workloads
  labels:
    app.kubernetes.io/name: opcua-simulator
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Flux
spec:
  selector:
    app.kubernetes.io/name: opcua-simulator
  ports:
    - port: 4840
      targetPort: 4840
      protocol: TCP
  type: ClusterIP
